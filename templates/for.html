{% extends "base.html" %} {% block content %}
<div class="card">
  <div class="card-header">
    <h2 class="mb-0">{{ message }}</h2>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          {% for i in count %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  {% endblock content %}
</div>
